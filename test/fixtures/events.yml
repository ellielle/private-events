<% 25.times do |n| %>
event_<%= n %>:
  title: <%= Faker::Lorem.sentence %>
  body: <%= Faker::Lorem.sentences(number: 5) %>
  date: <%= Faker::Date.forward(days: 25) %>
  location: <%= Faker::Restaurant.name %>
  creator_id: 1
<% end %>